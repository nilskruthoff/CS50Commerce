{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'auctions/assets/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="{% static 'auctions/css/styles.css' %}" rel="stylesheet" type="text/css"/>
        <link href="https://api.fontshare.com/css?f[]=satoshi@400&amp;display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    {% include 'auctions/base/base.navbar.html' %}

    <!-- Page header with heading and subheading -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">
                    {% block header %}{% endblock %}
                </h1>
                <p class="lead fw-normal text-white-50 mb-0">
                    {% block subheader %}{% endblock %}
                </p>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <!-- Page Footer -->
    {% include 'auctions/base/base.footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    <script src="{% static 'auctions/js/scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/a0663bb1bc.js" crossorigin="anonymous"></script>
</body>
</html>
